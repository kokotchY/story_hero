{% extends "layout.html" %}
{% block content %}
		<h1>Add user</h1>
		<form action="{{url_for('.add_user')}}" method="post">
			<div>
				<label for="username">Username:</label>
				<input id="username" type="text" name="username" />
			</div>
			<div>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" />
			</div>
			<div>
				<button>Submit</button>
			</div>
		</form>
{% endblock %}
