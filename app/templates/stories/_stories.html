<table class="table table-stripped">
	<tr>
		<th>Story Name</th>
		<th># Steps</th>
		<th>Timestamp</th>
	</tr>
	{% for story in stories %}
	<tr>
		<td>
			<a href="{{url_for('stories.show_story', story_id = story.id)}}">
				{{story.name}}
			</a>
		</td>
		<td>{{story.steps | length}}</td>
		<td>{{story.timestamp}}</td>
	</tr>
	{% endfor %}
</table>
