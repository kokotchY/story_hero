{% extends "layout.html" %}
{% block content %}
		<div>
			<table class="table">
				<tr>
					<th>User</th>
					<th>Email</th>
					<th>Role</th>
					<th>Stories</th>
					<th>Actions</th>
				</tr>
				{% for user in users %}
					<tr>
						<td><a href="{{url_for('show_user', user_id = user.id)}}">{{user.username}}</a></td>
						<td>{{user.email}}</td>
						<td>{{user.role.name}}</td>
						<td><a href="{{url_for('display_stories', user_id = user.id)}}">{{user.stories|length}}</a></td>
						<td>
							<a href="{{url_for('edit_user', user_id = user.id)}}">Edit user {{display_icon('edit')}}</a><br />
							<a href="{{url_for('delete_user', user_id = user.id)}}">Delete user {{display_icon('remove')}}</a>
						</td>
					</tr>
				{% endfor %}
			</table>
		</div>
		<a href="{{url_for('add_user')}}">Add user</a>
{% endblock %}
