<html>
	<body>
		{% if get_flashed_messages() %}
		{% for message in get_flashed_messages() %}
		<div class="alert alert-warning">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			{{ message }}
		</div>
		{% endfor %}
		{% endif %}
		<div>
			<table>
				<tr>
					<th>User</th>
					<th>Email</th>
					<th>Stories</th>
					<th>Actions</th>
				</tr>
				{% for user in users %}
					<tr>
						<td>{{user.username}}</td>
						<td>{{user.email}}</td>
						<td><a href="{{url_for('display_stories', user_id = user.id)}}">{{user.stories|length}}</a></td>
						<td>
							<a href="{{url_for('delete_user', user_id = user.id)}}">Delete user</a>
						</td>
					</tr>
				{% endfor %}
			</table>
		</div>
		<a href="{{url_for('add_user')}}">Add user</a>
	</body>
</html>
