<html>
	<head>
		<title>Game</title>
	</head>
	<body>
		{% if get_flashed_messages() %}
		<div class="messages">
			<ul>
				{% for message in get_flashed_messages() %}
				<li>{{message}}</li>
				{% endfor %}
			</ul>
		</div>
		{% endif %}
		{% if current_user.is_authenticated %}
			Hi {{ current_user.username }}! <a href="{{url_for('auth.logout')}}">Logout</a>
		{% else %}
			Not logged
		{% endif %}
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
